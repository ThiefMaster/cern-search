kind: Template
apiVersion: v1
metadata:
  name: cern-search-rest
  annotations:
    descriptino: "CERN Search RESTful API and necessary services OpenShift Template"
labels:
  template: "cern-search-rest"

objects:

##############################
########## SERVICES ##########
##############################
# Service for the RESTful API
- kind: Service
  apiVersion: v1
  metadata:
    labels:
      app: cern-search-api
    name: restapi
  spec:
    ports:
    - name: 5000-tcp
      port: 5000
      protocol: TCP
      targetPort: 5000
    selector:
      app: cern-search-api
      deploymentconfig: restapi
    sessionAffinity: None
    type: ClusterIP
# Service for the Redis server
- kind: Service
  apiVersion: v1
  metadata:
    labels:
      app: cern-search-api
    name: redis
  spec:
    ports:
    - name: 6379-tcp
      port: 6379
      protocol: TCP
      targetPort: 6379
    selector:
      app: cern-search-api
      deploymentconfig: redis
    sessionAffinity: None
    type: ClusterIP
# Service for the Elasticsearch server
- kind: Service
  apiVersion: v1
  metadata:
    labels:
      app: cern-search-api
    name: elasticsearch
  spec:
    ports:
    - name: 9200-tcp
      port: 9200
      protocol: TCP
      targetPort: 9200
    - name: 9300-tcp
      port: 9300
      protocol: TCP
      targetPort: 9300
    selector:
      app: cern-search-api
      deploymentconfig: elasticsearch
    sessionAffinity: None
    type: ClusterIP
# Service for the RabbitMQ server
- kind: Service
  apiVersion: v1
  metadata:
    labels:
      app: cern-search-api
    name: rabbitmq
  spec:
    ports:
    - name: 4369-tcp
      port: 4369
      protocol: TCP
      targetPort: 4369
    - name: 5672-tcp
      port: 5672
      protocol: TCP
      targetPort: 5672
    selector:
      app: cern-search-api
      deploymentconfig: rabbitmq
    sessionAffinity: None
    type: ClusterIP

##############################
########### ROUTES ###########
##############################
- kind: Route
  apiVersion: v1
  metadata:
    labels:
      app: cern-search-api
    name: restapi
  spec:
    port:
      targetPort: 5000-tcp
    to:
      kind: Service
      name: restapi
      weight: 100
    tls:
      termination: "edge"
      insecureEdgeTerminationPolicy: Redirect

